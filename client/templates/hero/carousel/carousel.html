<template name="herocarousel">
{{#with hero}}
  <div id="hero_{{_id}}" class="carousel slide hero">

      {{#if showChevrons}}
      <ol class="carousel-indicators hidden-sm hidden-xs">
        {{#each slideIds}}
        <li data-target="#hero_{{../_id}}"></li>
        {{/each}}
      </ol>
      {{/if}}

      <div class="carousel-inner">
        {{#if slideCount}}
          {{#each slides}}
          <div class="item">
            {{> heroSlide . }}
          </div>
          {{/each}}
        {{else}}
        <div class="item">
          {{> heroSlide }}
        </div>
        {{/if}}
      </div>

      {{#if showChevrons}}
      <a class="left carousel-control" href="hero_{{_id}}" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>

      <a class="right carousel-control" href="hero_{{_id}}" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
      {{/if}}

      {{#if userHasRole "admin"}}
        <div class="hero-tools">
          <a class="hero-remove-link" data-index="{{_id}}" title="Remove Hero"><i class="remove-hero fa fa-times-circle fa-2x"></i></a>
          <a class="hero-add-slide-link" data-index="{{_id}}" title="Add Slide"><i class="add-hero-slide fa fa-plus-circle fa-2x"></i></a>
        </div>
      {{/if}}
  </div>
{{/with}}
</template>

<template name="heroSlide">
<div class="container">

  {{#with image}}
  <div style="background-image: url('{{ url }}');">
    <img src="{{ url }}" class="img-responsive">
  </div>
  {{else}}
  <div class="missingSlideImage">
    {{#if userHasRole "admin"}}
      {{> heroImageUpload heroId=../../_id slideId=_id}}
    {{else}}
      <img src="http://placehold.it/1024x150" class="img-responsive">
    {{/if}}
  </div>
  {{/with}}

  <div class="carousel-caption">

    <p class="slide-meta">{{ caption }}</p>
    {{#if userHasRole "admin"}}
      <div class="slide-edit-link slide-meta">
        <i class="fa fa-pencil fa-lg" data-id=""></i>
      </div>

      <div class="edit-slide">
      {{#autoForm collection="HeroSlides" doc=. type="update" id="slideEditForm"}}
        {{> afQuickField name="caption"}}
        {{> afQuickField name="uri"}}
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="cancel" class="btn btn-danger">Cancel</button>
      {{/autoForm}}
      </div>
    {{/if}}

  </div>

</div>
</template>

<template name="heroImageUpload">
<div id="dropzone" class="dropzone">
  <input name="files" id="files" class="hidden" type="file" multiple/>
  <div class="btn btn-default select-file" id="btn-upload">Drop file to Upload</div>
</div>
</template>
